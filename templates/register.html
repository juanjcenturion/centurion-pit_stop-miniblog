{% extends 'layout.html' %}
{% block title %}
    PitStop
{% endblock %}

{% block body %}
    <div class="container vh-100 d-flex justify-content-center">
        <div class="row">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <form class="bg-dark p-5" style="border-radius: 1.2rem;" action="/register" method="post">
                    <h2 class="text-center text-white pb-4">
                        Registrarse
                    </h2>
                    <div class="mb-3 mx-4">
                        <label for="input-username" id="username" class="form-label text-white">Nombre de usuario</label>
                        <input type="text" class="form-control" name="username" id="input-username">
                    </div>
                    <div class="mb-3 mx-4">
                        <label for="input-email" id="email" class="form-label text-white">Email</label>
                        <input type="email" class="form-control" name="email" id="input-email">
                    </div>
                    <div class="mb-3 mx-4">
                        <label for="input-password" id="password" class="form-label text-white">Contrase√±a</label>
                        <input type="password" class="form-control" name="password" id="input-password">
                    </div>
                    
                    <div class="d-flex justify-content-center mb-3 mx-4">
                        <button type="submit" class="btn btn-danger">Crear Usuario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
