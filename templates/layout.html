<!doctype html>
<html lang="en">
<head>
    <title>PitStop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a href="/" class="navbar-brand text-dark" 
            style="font-family: 'Press Start 2P', cursive; font-weight: bolder;">PIT-STOPâ„¢</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#MenuNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="MenuNav" class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav ms-3">
                    <li class="nav-item px-4"><a href="/register" class="nav-link text-dark" style="font-weight: bolder">Crear Usuario</a></li>
                    <li class="nav-item dropdown">
                        <form action="/" method="get" class="form-inline-block my-2 my-lg-0">
                                <select class="form-control mr-sm-2 bg-dark text-light" name="category-filter">
                                    <option value="">Todas las categorias</option>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}" {% if category.id == selected_category %}selected{% endif %}>{{ category.category_name }}</option>
                                    {% endfor %}
                                </select>
                        </form>
                    </li>
                </ul>    
            </div>
        </div>
    </nav>

    {% block body %}{% endblock %}
</body>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
