
{% extends 'layout.html' %}

{% block title %}
    Editar Post
{% endblock %}

{% block body %}
<div class="container-fluid" style="background-color: #242526; width: 100%; height: 100%;">
    <div class="container p-5" style="background-color: #3a3b3c; border-radius: 3%;">
        <h2 class="my-4 text-center text-white pt-4" style="font-weight: bolder;">Editar Post</h2>
        <form method="post">
            <div class="mb-3 container-fluid text-center">
                <label for="title" style="font-weight: bolder" class="form-label text-white text-center">Título</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}">
            </div>
            <div class="mb-3 container-fluid text-center">
                <label for="content" style="font-weight: bolder" class="form-label text-white text-center">Contenido</label>
                <textarea class="form-control" id="content" name="content" rows="15">{{ post.content }}</textarea>
            </div>
            <div class="mb-3 container-fluid pt-3">
                <label for="author" style="font-weight: bolder" class="form-label text-white text-center">Autor</label>
                <select class="form-select" id="author" name="author">
                    {% for user in users %}
                        <option value="{{ user.id }}" {% if user.id == post.author_id %}selected{% endif %}>{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3 container-fluid">
                <label for="category-post" style="font-weight: bolder" class="form-label text-white text-center">Categoría</label>
                <select class="form-select" id="category-post" name="category-post">
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == post.category_id %}selected{% endif %}>{{ category.category_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="container-fluid">
                <button type="submit" class="btn btn-danger mb-5">Guardar cambios</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
